{% extends "layout.html" %}
{% block content %}
    {% for sentence in sentences %}
    
        <article class="media content-section">
          <img class="rounded-circle article-image" src="{{ url_for('static', filename = 'profile_pics/' + sentence.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ sentence.author.username }}</a>
            </div>
            <h2><a class="article-title" href="{{ url_for('sentence',sentence_id=sentence.id) }}">{{ sentence.question }}</a></h2>
            <p class="article-content">{{ sentence.answer }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
